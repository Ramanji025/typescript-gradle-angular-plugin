plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.2.0'
    // Apply the Groovy plugin to add support for Groovy
    id 'groovy'
//    id 'signing'
}

apply plugin: 'eclipse'
apply plugin: 'maven-publish'

group = 'io.github.ramanji025.gradle.plugin'
version = '1.0.2'
sourceCompatibility=17
targetCompatibility=17

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    compileOnly(gradleApi())
    compileOnly(gradleTestKit())
}

ext {
    encoding = "UTF-8"
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

tasks.withType(GroovyCompile) {
    options.encoding = encoding
}
tasks.withType(JavaCompile) {
    options.encoding = encoding
}

task sourceJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar (type: Jar, dependsOn: [javadoc, groovydoc]) {
    archiveClassifier = 'javadoc'
    from javadoc.destinationDir
    from groovydoc.destinationDir
}

javadoc {
    options {
        links 'http://www.gradle.org/docs/current/javadoc/', 'http://docs.oracle.com/javase/17/docs/api/'
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}

gradlePlugin {
    // Define the plugin
    website = 'https://github.com/Ramanji025/typescript-gradle-angular-plugin'
    vcsUrl = 'https://github.com/Ramanji025/typescript-gradle-angular-plugin'
    plugins {
        compileTypeScript {
            id = 'io.github.ramanji025.gradle.plugin'
            implementationClass = 'io.github.ramanji025.gradle.plugin.typescript.TypescriptGradlePlugin'
            displayName = 'Angular Build Plugin'
            description = 'Plugin for Building the Angular Application'
           tags.set(['tags',  'plugins', 'typescript'])
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact javadocJar { archiveClassifier = 'javadoc'}
            artifact sourceJar { archiveClassifier = 'sources'}
            pom.withXml {
                def root = asNode()
                root.appendNode('name', 'TypeScript Gradle plugin')
                root.appendNode('description', 'Gradle plugin to support TypeScript related tasks.')
                root.appendNode('inceptionYear', '2023')
                def license = root.appendNode('licenses').appendNode('license')
                license.appendNode('name', 'Apache License, Version 2.0')
                license.appendNode('url', 'http://www.apache.org/licenses/LICENSE-2.0.txt')
            }
        }
    }
    repositories {
        maven {
            url new File(rootProject.projectDir, 'repo').toURI()
        }
    }
}